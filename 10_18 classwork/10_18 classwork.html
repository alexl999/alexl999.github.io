		<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
		<button type="button" class="btn btn-primary" onclick="alert('Button Pressed!')">Primary</button>

		<!-- Indicates a successful or positive action -->
		<button type="button" class="btn btn-success" onclick="alert('Button Pressed!')">Success</button>

		<!-- Contextual button for informational alert messages -->
		<button type="button" class="btn btn-info" onclick="alert('Button Pressed!')">Info</button>

		<!-- Indicates caution should be taken with this action -->
		<button type="button" class="btn btn-warning" onclick="alert('Button Pressed!')">Warning</button>

		<!-- Indicates a dangerous or potentially negative action -->
		<button type="button" class="btn btn-danger" onclick="alert('Button Pressed!')">Danger</button>
